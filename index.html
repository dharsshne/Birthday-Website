<style>
/* ========== Global Styles ========== */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: #fdfcf7;
  color: #3e2c2c;
  overflow-x: hidden;
  text-align: center;
}

/* Page wrapper */
.page {
  display: none;
  padding: 20px;
}
.page.active {
  display: block;
  animation: pageFlip 1s ease forwards;
}
@keyframes pageFlip {
  0% { transform: rotateY(90deg); opacity: 0; }
  100% { transform: rotateY(0deg); opacity: 1; }
}

/* Buttons */
.btn {
  padding: 12px 24px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  font-family: 'Dancing Script', cursive;
  font-size: 1.3rem;
  cursor: pointer;
  background: linear-gradient(45deg, #d8a7b1, #b6d7a8);
  color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

/* Headings */
h1,h2 {
  font-family: 'Dancing Script', cursive;
  color: #b56576;
}
h1, h2 {
  /* ...existing styles... */
  margin-top: 60px; /* or adjust as needed */
}

/* Inputs */
input, textarea {
  padding: 10px;
  margin: 8px;
  border: 1px solid #ccc;
  border-radius: 10px;
  width: 80%;
  font-family: 'Dancing Script', cursive;
  font-size: 1.2rem;
}

/* Fairy lights */
.fairy-lights {
  display: flex;
  justify-content: center;
  margin: 10px 0;
}
.fairy-lights span {
  width: 8px;
  height: 8px;
  background: #ffd700;
  border-radius: 50%;
  margin: 0 6px;
  animation: twinkle 1.5s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* Typewriter */
.typewriter {
  font-family: 'Dancing Script', cursive;
  font-size: 1.4rem;
  white-space: pre-wrap;
  display: inline-block;
  border-right: 2px solid #555;
  animation: blink 0.8s infinite;
}
.typewriter span {
  opacity: 0;
  display: inline-block;
  animation: fadeInChar 0.05s forwards;
}
@keyframes fadeInChar {
  to { opacity: 1; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* Garden background */
.garden {
  background: linear-gradient(to bottom, #fef9f3, #e6ffe6);
  position: relative;
}
.garden::before {
  content: "🌸🌹🌼🌷";
  font-size: 2rem;
  position: absolute;
  top: 10px; left: 10px;
  animation: float 6s infinite linear;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}
.translucent {
  opacity: 0.25;
  position: absolute;
  width: 200px;
  border-radius: 8px;
}

/* Storybook Page Flip */
.page {
  transform-origin: left center;
  backface-visibility: hidden;
  transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}
.page.active {
  transform: rotateY(0deg);
  opacity: 1;
}
.page.turning {
  transform: rotateY(-180deg);
  opacity: 0;
}

/* 🌌 Shooting Stars */
@keyframes shoot {
  0% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
  100% { transform: translateX(-300px) translateY(300px) scale(0.5); opacity: 0; }
}
.shooting-star {
  position: absolute;
  top: 0;
  left: 50%;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  animation: shoot 2s linear infinite;
  opacity: 0.7;
}

/* 🌌 Starry Background (behind pages) */
.starry-bg {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: url('your-stars.png') repeat;
  z-index: -1;
  animation: shimmer 60s linear infinite;
}
@keyframes shimmer {
  from { background-position: 0 0; }
  to { background-position: 1000px 1000px; }
}
.sparkle {
  width: 6px;
  height: 6px;
  background: linear-gradient(white, #ffccff);
  border-radius: 50%;
  animation: sparkleTwinkle 1.5s infinite alternate;
  position: absolute;
}
@keyframes sparkleTwinkle {
  0% { opacity: 0; transform: scale(0.3); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0.3); }
}

/* ===== Mobile Responsive Adjustments ===== */
@media screen and (max-width: 768px) {
  .page { padding: 10px; }
  input, textarea { width: 95% !important; font-size: 1rem !important; }
  .btn { font-size: 1.1rem !important; padding: 10px 18px !important; }
  .fairy-lights { margin: 8px 0 !important; }
  .translucent { width: 120px !important; }
  .typewriter { font-size: 1.2rem !important; }
  h1, h2 { font-size: 1.5rem !important; }
}
@media screen and (max-width: 480px) {
  .btn { font-size: 1rem !important; padding: 8px 14px !important; }
  .translucent { width: 100px !important; }
  h1, h2 { font-size: 1.2rem !important; }
  .typewriter { font-size: 1rem !important; }
}

}

.polaroid img {

.polaroid:hover {

/* 📜 Fantasy Message Box */
.message-box {

@keyframes floatUp {
  0% {

  50% {

function typeWriterEffect(element, text, speed=50) {
  element.innerHTML = ""; // clear
  let i=0;
  function typing() {
    if(i < text.length) {
      const span = document.createElement('span');
      span.textContent = text.charAt(i);
      element.appendChild(span);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}
